<html>
    <head>
        <meta charset="utf-8">
        <title>rock paper scisor</title>
    </head>
    <body>
        <header>
            <h1>ROCK PAPER SCISSORS</h1>
        </header>
        <div class="score-board">
            <div id="user-label" class="badge">user</div>
            <div id="computer-label" class="badge">comp</div>
            <span id="user-score">0</span>
            <span id="comp-score">0</span>
        </div>
        <div class="result">
            <p>paper cover rock: you win!</p>
        </div>
        <div class="choices">
            <div class="choice">
                <img src="images\images.png" alt=""height="80" width="80">
              </div>
            <div class="choice">
                <img src="images\images (1).png" alt=""height="100" width="100">
                </div>
                <div class="choice">
                        <img src="images\download.png" alt=""height="100" width="100">
                </div>
        </div>
        <p id="action-message">make your move</p>
    </body>

</html>
